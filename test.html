<script type="text/javascript">
    // type = success , warning
	function  showNewTips(type,msg){
        if("success" == type){
			$("#suc_msg").html(msg);
			$("#success").show();
			setTimeout(function() {
			$("#success").hide()
		}, 2000);
		}
		else{
			$("#war_msg").html(msg);
			$("#warning").show();
			setTimeout(function() {
			$("#warning").hide()
		}, 2000);
		}

    }

</script><script type="text/javascript" src="http://static.paipaiimg.com/js/jquery-1.8.0.min.js" ></script>
